<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body {
    font-family: Arial;
    padding: 20px;
    margin: 0;
    background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*Lx2t7pemV__00FA15_Zckw.jpeg');
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    color: #000;
}

.header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    margin-bottom: 20px; 
    flex-wrap: wrap; 
}

.wert-box {
    background: rgba(255,255,255,0.85);
    padding: 10px 15px;
    border-radius: 8px;
    border: 2px solid #ccc;
    text-align: right;
    min-width: 220px;
}
.wert-box div { font-size: 1.1em; margin: 3px 0; }

.controls { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 10px; 
    align-items: center; 
    background: rgba(255,255,255,0.8);
    padding: 10px;
    border-radius: 5px;
}

.gattungs-container { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 20px; 
    align-items: flex-start;
}

.gattung-box { 
    border: 2px solid #ccc; 
    padding: 10px; 
    flex: 1 1 auto; 
    min-width: 250px; 
    max-width: 32%; 
    background: rgba(255,255,255,0.8);
    border-radius: 5px;
}

.gattung-header {
    cursor: pointer;
    padding: 8px;
    background: rgba(200,200,200,0.6);
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.2s;
    text-align: center;
}

.gattung-header:hover { background: rgba(180,180,180,0.8); }

.gattung-content {
    overflow: hidden;
    max-height: 0;
    transition: max-height 0.35s ease;
}
.gattung-box.open .gattung-content { max-height: 2000px; }

table { border-collapse: collapse; width: 100%; margin-top: 10px; }
th, td { border: 1px solid #ccc; padding: 5px; text-align: center; font-size: 0.9em; }

.green { background-color: #c8f0c8; }
.red { background-color: #f0c8c8; }

button { padding: 2px 6px; margin: 0 2px; }
input[type="number"] { width: 60px; }

/* --- LOGIN OVERLAY --- */
#loginBox {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999999;
}
</style>
</head>
<body>

<!-- LOGIN-FENSTER -->
<div id="loginBox">
    <div style="background:white; padding:20px; border-radius:10px; width:350px;">
        <h3>EDSM Login</h3>
        <label>Commander Name:</label>
        <input id="edsmName" type="text" style="width:100%; margin-bottom:10px;">
        <label>API Key:</label>
        <input id="edsmKey" type="password" style="width:100%; margin-bottom:15px;">
        <button onclick="saveLogin()" style="width:100%;">Login</button>
    </div>
</div>

<div class="header">
  <div class="controls">

    <button onclick="openLogin()">EDSM Login</button>
    <button onclick="logoutEDSM()">Logout</button>

    Planet:
    <select id="planetSelect"></select>

    Druck: <input id="druck" type="number" step="0.01" value="0.03">
    Temperatur: von <input id="temp_min" type="number" value="0"> bis <input id="temp_max" type="number" value="200">
    Gravitation: <input id="grav" type="number" step="0.01" value="0.33">

    Atmosphäre: 
    <select id="atmos">
      <option>Kohlendioxid</option><option>Neon</option><option>Sauerstoff</option>
      <option>Ammoniak</option><option>Methan</option><option>Wasser</option>
      <option>Schwefeldioxid</option><option>Stickstoff</option><option>Helium</option>
      <option>Argon</option><option>Jede</option>
    </select>

    Vulkanismus:
    <select id="vulkan">
      <option>ohne</option><option>Ammoniak</option><option>Stickstoff</option>
      <option>Wasser</option><option>Sauerstoff</option><option>Methan</option>
      <option>Kohlendioxid</option>
    </select>

    Substanz:
    <select id="subst">
      <option>Eiswelt</option><option>Felsige Eiswelt</option>
      <option>Felsige Welt</option><option>Hochmetallhaltige Welt</option>
    </select>

    <button onclick="renderPlants()">Aktualisieren</button>
  </div>

  <div id="wert-box" class="wert-box">
      <div id="gesamtwert">Gesamtwert: 0</div>
      <div id="gesamtanzahl">Gesammelt: 0 Pflanzen</div>
  </div>
</div>

<div class="gattungs-container" id="gattungen"></div>

/* -------------------------------------------------------
   LOCAL STORAGE
--------------------------------------------------------- */
function loadStorage() {
  const saved = localStorage.getItem("plantsSave");
  if (!saved) return;
  const parsed = JSON.parse(saved);
  plantsData.forEach(p => { if (parsed[p.name] !== undefined) p.gesammelt = parsed[p.name]; });
}
function saveStorage() {
  const saveObj = {};
  plantsData.forEach(p => saveObj[p.name] = p.gesammelt);
  localStorage.setItem("plantsSave", JSON.stringify(saveObj));
}

/* -------------------------------------------------------
   EDSM LOGIN
--------------------------------------------------------- */
function openLogin() { document.getElementById("loginBox").style.display = "flex"; }

function saveLogin() {
    const name = edsmName.value.trim();
    const key = edsmKey.value.trim();
    if (!name || !key) { alert("Bitte Name + API-Key eingeben"); return; }
    localStorage.setItem("edsm_user", name);
    localStorage.setItem("edsm_key", key);
    loginBox.style.display = "none";
    loadPlanetsFromEDSM();
}

function logoutEDSM() {
    localStorage.removeItem("edsm_user");
    localStorage.removeItem("edsm_key");
    alert("Logout erfolgreich.");
}

/* -------------------------------------------------------
   PLANETEN LADEN (EDSM)
--------------------------------------------------------- */
async function loadPlanetsFromEDSM() {
    const commander = localStorage.getItem("edsm_user");
    const apiKey = localStorage.getItem("edsm_key");

    if (!commander || !apiKey) {
        planetSelect.innerHTML = "<option>Bitte einloggen...</option>";
        return;
    }

    planetSelect.innerHTML = "<option>Lade...</option>";

    try {
        const url = `https://www.edsm.net/api-logs-v1/get-bodies?commanderName=${encodeURIComponent(commander)}&apiKey=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        if (!data?.bodies) {
            planetSelect.innerHTML = "<option>Keine Daten</option>";
            return;
        }

        const planets = data.bodies.filter(b => b.type === "Planet");

        planetSelect.innerHTML = "<option value=''>-- Planet wählen --</option>";
        planets.forEach(p => {
            const opt = document.createElement("option");
            opt.value = JSON.stringify(p);
            opt.textContent = p.name + " (" + p.system + ")";
            planetSelect.appendChild(opt);
        });

    } catch {
        planetSelect.innerHTML = "<option>EDSM Fehler</option>";
    }
}

/* -------------------------------------------------------
   AUTO: PLANETENDATEN EINTRAGEN
--------------------------------------------------------- */
planetSelect.addEventListener("change", () => {
    if (!planetSelect.value) return;
    applyPlanetData(JSON.parse(planetSelect.value));
});

function applyPlanetData(p) {
    if (p.surfacePressure) druck.value = (p.surfacePressure / 100000).toFixed(3);
    if (p.surfaceTemperature) {
        temp_min.value = p.surfaceTemperature - 5;
        temp_max.value = p.surfaceTemperature + 5;
    }
    if (p.surfaceGravity) grav.value = (p.surfaceGravity / 9.81).toFixed(2);

    if (p.atmosphereType) {
        const atm = p.atmosphereType.toLowerCase();
        if (atm.includes("carbon")) atmos.value="Kohlendioxid";
        else if (atm.includes("oxygen")) atmos.value="Sauerstoff";
        else if (atm.includes("nitrogen")) atmos.value="Stickstoff";
        else if (atm.includes("methane")) atmos.value="Methan";
        else atmos.value="Jede";
    }

    if (p.volcanismType) {
        const v = p.volcanismType.toLowerCase();
        if (v.includes("nitrogen")) vulkan.value="Stickstoff";
        else if (v.includes("water")) vulkan.value="Wasser";
        else if (v.includes("methane")) vulkan.value="Methan";
        else vulkan.value="ohne";
    }

    if (p.planetType) {
        const t = p.planetType.toLowerCase();
        if (t.includes("ice")) subst.value="Eiswelt";
        else if (t.includes("rocky ice")) subst.value="Felsige Eiswelt";
        else if (t.includes("rocky")) subst.value="Felsige Welt";
        else if (t.includes("high metal")) subst.value="Hochmetallhaltige Welt";
    }

    renderPlants();
}

/* -------------------------------------------------------
   PFLANZEN-FUNKTIONEN
--------------------------------------------------------- */
function checkVoraussetzungen(p) {
  const dr = parseFloat(druck.value);
  const tMin = parseFloat(temp_min.value);
  const tMax = parseFloat(temp_max.value);
  const g = parseFloat(grav.value);

  if (dr < p.voraussetzungen.druck.min || dr > p.voraussetzungen.druck.max) return false;
  if (tMax < p.voraussetzungen.temperatur.min || tMin > p.voraussetzungen.temperatur.max) return false;
  if (g < p.voraussetzungen.gravitation.min || g > p.voraussetzungen.gravitation.max) return false;

  if (p.voraussetzungen.atmosphaere.length &&
      !p.voraussetzungen.atmosphaere.includes(atmos.value)) return false;

  if (p.voraussetzungen.substanz.length &&
      !p.voraussetzungen.substanz.includes(subst.value)) return false;

  return true;
}

function renderPlants() {
  const container = document.getElementById('gattungen');
  container.innerHTML = '';
  const gattungen = [...new Set(plantsData.map(p => p.gattung))];

  gattungen.forEach(gattung => {
    const box = document.createElement('div');
    box.className = 'gattung-box';

    const header = document.createElement('div');
    header.className = 'gattung-header';
    header.innerText = gattung;

    const content = document.createElement('div');
    content.className = 'gattung-content';

    const table = document.createElement('table');
    const tbody = document.createElement('tbody');

    let shouldOpen = false;

    plantsData.filter(p => p.gattung === gattung).forEach(p => {
      const row = document.createElement('tr');
      const ok = checkVoraussetzungen(p);
      row.className = ok ? 'green' : 'red';
      if (ok) shouldOpen = true;

      row.innerHTML = `
        <td>${p.name}</td>
        <td>${p.wert.toLocaleString()}</td>
        <td id="cnt_${p.name}">${p.gesammelt}</td>
        <td>
          <button onclick="change('${p.name}', -1)">-</button>
          <button onclick="change('${p.name}', 1)">+</button>
        </td>
      `;
      tbody.appendChild(row);
    });

    table.appendChild(tbody);
    content.appendChild(table);

    header.onclick = () => box.classList.toggle('open');
    if (shouldOpen) box.classList.add('open');

    box.appendChild(header);
    box.appendChild(content);
    container.appendChild(box);
  });

  updateGesamtwert();
}

function change(name, delta) {
  const plant = plantsData.find(p => p.name === name);
  if (!plant) return;
  plant.gesammelt = Math.max(0, plant.gesammelt + delta);
  document.getElementById('cnt_' + name).innerText = plant.gesammelt;
  saveStorage();
  updateGesamtwert();
}

function updateGesamtwert() {
  let total = 0, count = 0;
  plantsData.forEach(p => { total += p.gesammelt * p.wert; count += p.gesammelt; });
  gesamtwert.innerText = "Gesamtwert: " + total.toLocaleString();
  gesamtanzahl.innerText = "Gesammelt: " + count + " Pflanzen";
}

/* -------------------------------------------------------
   START
--------------------------------------------------------- */
loadStorage();

if (localStorage.getItem("edsm_user")) loadPlanetsFromEDSM();
else openLogin();

renderPlants();
</script>
