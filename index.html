<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elite Dangerous Pflanzen & EDSM Sync</title>

<style>
body {
    font-family: Arial;
    padding: 20px;
    margin: 0;
    background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*Lx2t7pemV__00FA15_Zckw.jpeg');
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    color: #000;
}

.header { 
    display: flex; 
    justify-content: space-between; 
    align-items: center; 
    margin-bottom: 20px; 
    flex-wrap: wrap; 
}

.wert-box {
    background: rgba(255,255,255,0.85);
    padding: 10px 15px;
    border-radius: 8px;
    border: 2px solid #ccc;
    text-align: right;
    min-width: 220px;
}
.wert-box div { font-size: 1.1em; margin: 3px 0; }

.controls { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 10px; 
    align-items: center; 
    background: rgba(255,255,255,0.8);
    padding: 10px;
    border-radius: 5px;
}

.gattungs-container { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 20px; 
}

.gattung-box { 
    border: 2px solid #ccc; 
    padding: 10px; 
    min-width: 250px; 
    max-width: 32%; 
    flex: 1 1 auto;
    background: rgba(255,255,255,0.8);
    border-radius: 5px;
}

.gattung-header {
    cursor: pointer;
    padding: 8px;
    text-align: center;
    font-weight: bold;
    background: rgba(200,200,200,0.6);
    border-radius: 5px;
}

.gattung-header:hover { background: rgba(180,180,180,0.8); }

.gattung-content {
    overflow: hidden;
    max-height: 0;
    transition: max-height .35s ease;
}
.gattung-box.open .gattung-content { max-height: 2000px; }

table { width: 100%; margin-top: 10px; border-collapse: collapse; }
th, td { border: 1px solid #ccc; padding: 5px; text-align: center; }

.green { background: #c8f0c8; }
.red   { background: #f0c8c8; }

input[type="number"] { width: 60px; }

/* LOGIN OVERLAY */
#loginOverlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 9999;
}
.loginBox {
    width: 350px;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
</style>
</head>
<body>

<!-- LOGIN-FENSTER -->
<div id="loginOverlay">
    <div class="loginBox">
        <h3>EDSM Login</h3>

        <label>Commander Name</label>
        <input id="edsmName" type="text" style="width:100%; margin-bottom:10px;">

        <label>API Key</label>
        <input id="edsmKey" type="password" style="width:100%; margin-bottom:15px;">

        <button onclick="saveLogin()" style="width:100%;">Login</button>
    </div>
</div>

<div class="header">
    <div class="controls">

        <!-- EDSM Buttons + Planet Dropdown -->
        <button onclick="showLogin()">EDSM Login</button>
        <button onclick="logoutEDSM()">Logout</button>

        Planet:
        <select id="planetSelect">
            <option>Bitte EDSM Login</option>
        </select>

        Druck: <input id="druck" type="number" step="0.01" value="0.03">

        Temperatur: von <input id="temp_min" type="number" value="0">
        bis <input id="temp_max" type="number" value="200">

        Gravitation: <input id="grav" type="number" step="0.01" value="0.33">

        Atmosphäre:
        <select id="atmos">
            <option>Jede</option>
            <option>Kohlendioxid</option>
            <option>Neon</option>
            <option>Sauerstoff</option>
            <option>Ammoniak</option>
            <option>Methan</option>
            <option>Wasser</option>
            <option>Schwefeldioxid</option>
            <option>Stickstoff</option>
            <option>Helium</option>
            <option>Argon</option>
        </select>

        Vulkanismus:
        <select id="vulkan">
            <option>ohne</option>
            <option>Ammoniak</option>
            <option>Stickstoff</option>
            <option>Wasser</option>
            <option>Sauerstoff</option>
            <option>Methan</option>
            <option>Kohlendioxid</option>
        </select>

        Substanz:
        <select id="subst">
            <option>Eiswelt</option>
            <option>Felsige Eiswelt</option>
            <option>Felsige Welt</option>
            <option>Hochmetallhaltige Welt</option>
        </select>

        <button onclick="renderPlants()">Aktualisieren</button>
    </div>

    <div class="wert-box">
        <div id="gesamtwert">Gesamtwert: 0</div>
        <div id="gesamtanzahl">Gesammelt: 0 Pflanzen</div>
    </div>
</div>

/* -----------------------------
   SPEICHER LADEN
------------------------------ */
function loadStorage() {
    const saved = localStorage.getItem("plantsSave");
    if (!saved) return;
    const parsed = JSON.parse(saved);
    plantsData.forEach(p => {
        if (parsed[p.name] !== undefined)
            p.gesammelt = parsed[p.name];
    });
}

/* -----------------------------
   SPEICHER SCHREIBEN
------------------------------ */
function saveStorage() {
    const out = {};
    plantsData.forEach(p => out[p.name] = p.gesammelt);
    localStorage.setItem("plantsSave", JSON.stringify(out));
}

/* -----------------------------
   LOGIN FUNKTIONEN
------------------------------ */
function showLogin() {
    document.getElementById("loginOverlay").style.display = "flex";
}

function saveLogin() {
    const name = document.getElementById("edsmName").value.trim();
    const key  = document.getElementById("edsmKey").value.trim();

    if (!name || !key) {
        alert("Bitte Name + API-Key eingeben!");
        return;
    }

    localStorage.setItem("edsm_user", name);
    localStorage.setItem("edsm_key", key);

    document.getElementById("loginOverlay").style.display = "none";
    loadPlanetsFromEDSM();
}

function logoutEDSM() {
    localStorage.removeItem("edsm_user");
    localStorage.removeItem("edsm_key");
    document.getElementById("planetSelect").innerHTML =
        "<option>Bitte EDSM Login</option>";
    alert("Logout erfolgreich");
}

/* -----------------------------
   PLANETEN AUS EDSM LADEN
------------------------------ */
async function loadPlanetsFromEDSM() {

    const user = localStorage.getItem("edsm_user");
    const key  = localStorage.getItem("edsm_key");
    const sel  = document.getElementById("planetSelect");

    if (!user || !key) {
        sel.innerHTML = "<option>Bitte EDSM Login</option>";
        return;
    }

    sel.innerHTML = "<option>Lade Planeten...</option>";

    try {
        const url = `https://www.edsm.net/api-logs-v1/get-bodies?commanderName=${encodeURIComponent(user)}&apiKey=${key}`;
        const response = await fetch(url);
        const data = await response.json();

        if (!data || !data.bodies) {
            sel.innerHTML = "<option>Keine Daten erhalten</option>";
            return;
        }

        const planets = data.bodies.filter(b => b.type === "Planet");

        sel.innerHTML = "<option value=''>-- Planet wählen --</option>";

        planets.forEach(p => {
            let opt = document.createElement("option");
            opt.value = JSON.stringify(p);
            opt.textContent = `${p.name} (${p.system})`;
            sel.appendChild(opt);
        });

    } catch (e) {
        console.error(e);
        sel.innerHTML = "<option>Fehler beim Abruf</option>";
    }
}

/* -----------------------------
   PFLANZEN LOGIK
------------------------------ */
function checkVoraussetzungen(p) {
    const dr   = parseFloat(druck.value);
    const tmin = parseFloat(temp_min.value);
    const tmax = parseFloat(temp_max.value);
    const gr   = parseFloat(grav.value);
    const atm  = atmos.value;
    const vul  = vulkan.value;
    const sub  = subst.value;

    if (dr < p.voraussetzungen.druck.min || dr > p.voraussetzungen.druck.max) return false;
    if (tmax < p.voraussetzungen.temperatur.min || tmin > p.voraussetzungen.temperatur.max) return false;
    if (gr < p.voraussetzungen.gravitation.min || gr > p.voraussetzungen.gravitation.max) return false;

    if (p.voraussetzungen.atmosphaere.length &&
        !p.voraussetzungen.atmosphaere.includes(atm)) return false;

    if (p.voraussetzungen.vulkanismus.length &&
        !p.voraussetzungen.vulkanismus.includes(vul)) return false;

    if (p.voraussetzungen.substanz.length &&
        !p.voraussetzungen.substanz.includes(sub)) return false;

    return true;
}

function renderPlants() {
    const box = document.getElementById("gattungen");
    box.innerHTML = "";

    const gattungen = [...new Set(plantsData.map(p => p.gattung))];

    gattungen.forEach(g => {
        const gbox = document.createElement("div");
        gbox.className = "gattung-box";

        const head = document.createElement("div");
        head.className = "gattung-header";
        head.textContent = g;

        const cont = document.createElement("div");
        cont.className = "gattung-content";

        const tab = document.createElement("table");
        const tbody = document.createElement("tbody");

        let open = false;

        plantsData.filter(p => p.gattung === g).forEach(p => {
            const row = document.createElement("tr");
            const ok = checkVoraussetzungen(p);

            row.className = ok ? "green" : "red";

            if (ok) open = true;

            row.innerHTML = `
                <td>${p.name}</td>
                <td>${p.wert.toLocaleString()}</td>
                <td id="cnt_${p.name}">${p.gesammelt}</td>
                <td>
                    <button onclick="change('${p.name}',-1)">-</button>
                    <button onclick="change('${p.name}',1)">+</button>
                </td>
            `;
            tbody.appendChild(row);
        });

        tab.appendChild(tbody);
        cont.appendChild(tab);

        head.onclick = () => gbox.classList.toggle("open");

        if (open) gbox.classList.add("open");

        gbox.appendChild(head);
        gbox.appendChild(cont);
        box.appendChild(gbox);
    });

    updateGesamtwert();
}

function change(name, delta) {
    const p = plantsData.find(x => x.name === name);
    p.gesammelt = Math.max(0, p.gesammelt + delta);
    document.getElementById("cnt_" + name).textContent = p.gesammelt;
    saveStorage();
    updateGesamtwert();
}

function updateGesamtwert() {
    let sum = 0;
    let cnt = 0;

    plantsData.forEach(p => {
        sum += p.gesammelt * p.wert;
        cnt += p.gesammelt;
    });

    gesamtwert.textContent = "Gesamtwert: " + sum.toLocaleString();
    gesamtanzahl.textContent = "Gesammelt: " + cnt + " Pflanzen";
}

/* -----------------------------
   START
------------------------------ */
loadStorage();
renderPlants();

if (localStorage.getItem("edsm_user") &&
    localStorage.getItem("edsm_key")) {
    loadPlanetsFromEDSM();
} else {
    showLogin();
}

</script>
